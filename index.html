<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HashTag Genius - Hashtag Generator | Free Hashtag Tool</title>
    <meta name="description" content="Generate perfect hashtags for your social media content with AI. Free hashtag generator for Instagram, Twitter, TikTok and more.">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>#</text></svg>">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 48px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15), 0 0 0 1px rgba(255, 255, 255, 0.2);
            width: 90%;
            max-width: 500px;
            text-align: center;
            animation: containerFloat 6s ease-in-out infinite;
        }
        
        @keyframes containerFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            font-size: 2.2rem;
            font-weight: 700;
            background: linear-gradient(45deg, #667eea, #764ba2, #f093fb);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: textGradient 3s ease infinite;
            margin-bottom: 8px;
            letter-spacing: -0.02em;
        }
        
        .logo-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            animation: logoFloat 3s ease-in-out infinite;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }
        
        @keyframes logoFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-5px) rotate(5deg); }
        }
        
        @keyframes textGradient {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .subtitle {
            color: #4b5563;
            margin-bottom: 32px;
            font-size: 1rem;
            font-weight: 500;
            animation: fadeInUp 1s ease 0.3s both;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .input-field {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid transparent;
            border-radius: 16px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
            margin-bottom: 24px;
            background: linear-gradient(white, white) padding-box, linear-gradient(45deg, #667eea, #764ba2) border-box;
            animation: fadeInUp 1s ease 0.6s both;
        }

        .input-field:focus {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.2);
        }

        .generate-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 32px;
            position: relative;
            overflow: hidden;
            animation: fadeInUp 1s ease 0.9s both;
        }
        
        .generate-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        
        .generate-btn:hover::before {
            left: 100%;
        }

        .generate-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }

        .loading {
            display: none;
            margin: 20px 0;
        }

        .spinner {
            border: 2px solid #f3f4f6;
            border-top: 2px solid #8b5cf6;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .results {
            animation: slideInUp 0.6s ease both;
        }
        
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .results {
            display: none;
            margin-top: 30px;
        }

        .hashtags-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .hashtag {
            background: linear-gradient(45deg, #f8fafc, #e2e8f0);
            color: #374151;
            padding: 10px 18px;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            position: relative;
            animation: popIn 0.5s ease var(--delay, 0s) both;
        }
        
        @keyframes popIn {
            0% {
                opacity: 0;
                transform: scale(0.8) translateY(20px);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .hashtag:hover {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            transform: translateY(-5px) rotate(2deg) scale(1.1);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .error {
            color: #dc2626;
            margin-top: 20px;
            padding: 12px 16px;
            background: #fef2f2;
            border: 1px solid #fecaca;
            border-radius: 8px;
            display: none;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="logo-icon">
                <i class="fas fa-hashtag"></i>
            </div>
            <span>HashTag Genius</span>
        </div>
        <p class="subtitle">Generate perfect hashtags for your content.</p>
        
        <input type="text" class="input-field" id="textInput" placeholder="Enter your topic, sentence, or content idea..." maxlength="280">
        
        <button class="generate-btn" id="generateBtn">
            <i class="fas fa-magic"></i> Generate Hashtags
        </button>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Analyzing and generating hashtags...</p>
        </div>
        
        <div class="error" id="error"></div>
        
        <div class="results" id="results">
            <h3>Recommended Hashtags</h3>
            <div class="hashtags-container" id="hashtagsContainer"></div>
        </div>
    </div>

    <script>
        const textInput = document.getElementById('textInput');
        const generateBtn = document.getElementById('generateBtn');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');
        const error = document.getElementById('error');
        const hashtagsContainer = document.getElementById('hashtagsContainer');

        generateBtn.addEventListener('click', generateHashtags);
        textInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                generateHashtags();
            }
        });

        async function generateHashtags() {
            const text = textInput.value.trim();
            
            if (!text) {
                showError('Please enter some text to generate hashtags');
                return;
            }

            showLoading();
            hideError();
            hideResults();

            try {
                const response = await fetch('/recommend', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text: text })
                });

                const data = await response.json();

                if (data.error) {
                    showError(data.error);
                } else {
                    showResults(data.hashtags);
                }
            } catch (err) {
                showError('Failed to generate hashtags. Please try again.');
            } finally {
                hideLoading();
            }
        }

        function showLoading() {
            loading.style.display = 'block';
            generateBtn.disabled = true;
        }

        function hideLoading() {
            loading.style.display = 'none';
            generateBtn.disabled = false;
        }

        function showResults(hashtags) {
            hashtagsContainer.innerHTML = '';
            
            hashtags.forEach((hashtag, index) => {
                const hashtagElement = document.createElement('span');
                hashtagElement.className = 'hashtag';
                hashtagElement.textContent = hashtag;
                hashtagElement.style.setProperty('--delay', `${index * 0.1}s`);
                hashtagElement.addEventListener('click', () => {
                    navigator.clipboard.writeText(hashtag);
                    hashtagElement.style.animation = 'none';
                    setTimeout(() => {
                        hashtagElement.style.animation = 'popIn 0.3s ease both';
                    }, 10);
                });
                hashtagsContainer.appendChild(hashtagElement);
            });
            
            results.style.display = 'block';
        }

        function hideResults() {
            results.style.display = 'none';
        }

        function showError(message) {
            error.textContent = message;
            error.style.display = 'block';
        }

        function hideError() {
            error.style.display = 'none';
        }
    </script>
</body>
</html>
